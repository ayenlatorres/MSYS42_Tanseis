<!doctype html>
{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'logo.jpg' %}" >

    <link rel="stylesheet" href="{% static 'style.css' %}"> 

    <title> BYSMP </title>
  </head>
  <body style="background-color: #f5f5f5;">
    <nav class="navbar navbar-light bg-white container-fluid d-flex justify-content-between" style="position: sticky;">
      <a class="navbar-brand" href="#">
        <img src="{% static 'logo_with_text.png' %}" height="70" alt="Logo">
      </a>
    
      <div class="d-flex align-items-center">
        <a href="{% url 'home' %}" class="me-3" style="font-size: 3rem;color: #4D4D4D;">
          <i class="bi bi-house-door-fill"></i>
        </a>
        <a href="#" class="me-3" style="font-size: 3rem;color: #4D4D4D; margin-left: 10px;margin-right: 20px;">
          <i class="bi bi-person-circle"></i>
        </a>
      </div>
      <div class="container-fluid">
        {% block navbar %}
        {% endblock %}
      </div>     
    </nav>

    <div class="container-fluid" style="padding-left: 50px;padding-right: 50px;">
          {% block content %}
          {% endblock %}

    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
